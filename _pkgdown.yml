    desc: > Carrying out the Bayes risk optimal test of the composite null "\eqn{\delta_x \times \delta_y=0}" against its alternative "\eqn{\delta_x \times \delta_y\neq 0}" based on the test statistic in the real plane.
    contents:
    - mediation_test_Bayes
    
